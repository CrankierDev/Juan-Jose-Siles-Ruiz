<!DOCTYPE html>
<html>
<head>
    <title>Juan Jose Siles Ruiz</title>
    <link rel="stylesheet" href="static/style.css">
    <!--script type="module" src="static/code/source.js"></script-->
</head>
<body>
    <header class="headerBackground">\
        <div><img class="headerImg" src="static/Img/photo3.png" /></div>
        <h1><b>Juan José Siles Ruiz</b> </h1>
    </header>
    <section class="column left">
        <article class="skillSet">
            <h2>Skillset</h2>
            {% for skill in skillList %} <!-- Autogenerated tab with skills -->
                <img class="skills" src="{{skill.route}}"/> 
            {% endfor %} 
        </article>
        <article >
            <h2>Información personal</h2>
            <div class="personalInfo"> 
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="bi bi-geo-alt-fill infoIcon" viewBox="0 0 16 16">
                        <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                    </svg>
                    Cádiz, España <br>
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="bi bi-envelope infoIcon" viewBox="0 0 16 16">
                        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"/>
                    </svg>
                    jjsiles98@gmail.com <br>
                </div>
            </div>            
        </article>
    </section>
    <section class="column right">
        <h2>Proyectos personales</h2>
    </section>
</body>
</html>
